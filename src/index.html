<!DOCTYPE html>
<html lang="en-us" ng-app="DashboardApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <base href="/">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Corporate Dashboard</title>
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <nav class="navbar navbar-default">
                  <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="/">Corporate Dashboard</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Geospatial View<span class="sr-only">(current)</span></a></li>
                        <li><a href="/keymetrics">Key Metrics</a></li>
                        <li><a href="/dataview">Data View</a></li>
                      </ul>
                    </div><!-- /.navbar-collapse -->
                  </div><!-- /.container-fluid -->
                </nav>

                <div class="row" ng-view="">

                </div>

            </div>
        </div>

    </div>


    <!--Angular-->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-resource.min.js"></script>

    <script src="js/angular-simple-logger.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/angular-google-maps.js"></script>

    <script src="js/chart.min.js"></script>
    <script src="js/angular-chart.min.js"></script>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!--Application-->
    <script src="app.js"></script>

    <!--Application Controllers-->
    <script src="controllers/geospatial.js"></script>
    <script src="controllers/keymetrics.js"></script>
    <script src="controllers/dataview.js"></script>

</body>
</html>
