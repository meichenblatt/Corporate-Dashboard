<div class="row">
	
	<h3 class="text-center">Key Metrics</h3>
	
	<div class="col-md-6">
		<h4 class="text-center">Reported Issues</h4>	
		<canvas id="bar" 
		  class="chart chart-bar"
		  chart-data="data" 
		  chart-labels="labels" 
		  chart-series="series1"
		>
		</canvas>
		
		<h5>Open Issues: {{openIssues}}</h5>
	</div>	
	
	<div class="col-md-6">
		<h4 class="text-center">Paying Customers</h4>
		<canvas id="line" 
		class="chart chart-line" 
		chart-data="Cusdata"
		chart-labels="Cuslabels" 
		chart-series="series2" 
		chart-options="options"
		>
		</canvas> 
		
	</div>	

	<br><br>
</div>
