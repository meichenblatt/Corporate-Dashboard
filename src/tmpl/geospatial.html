<div class="row">
	<div class="col-md-12">
		<h3 class="text-center">Geospatial View</h3>
		<p>Number of employees at each company location</p>
		<ui-gmap-google-map center='map.center' zoom='map.zoom'>
			<ui-gmap-markers
			models="markers"
	        idKey="'id'"
	        coords="'self'"
	        options="'options'"
	        >
			</ui-gmap-markers>
		</ui-gmap-google-map>
		
	</div>	
</div>
