<div class="row">
	<div class="col-md-12">
		<h3 class="text-center">All Issues Data View</h3>

		<div class="row">
			<div class="col-md-4">
				<form>
				    <div class="form-group">
				      <div class="input-group">
				        <div class="input-group-addon"><i class="fa fa-search"></i></div>
				        <input type="text" class="form-control" placeholder="Search" ng-model="search">
				      </div>      
				    </div>
				</form>
			</div>
	    </div>
	    <div class="row">
	    	<div class="col-md-12">
				<div class="table-responsive">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th><a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">
					            ID 
					            <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
					            <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span></a></th>
								<th><a href="#" ng-click="sortType = 'created'; sortReverse = !sortReverse">
					            Created
					            <span ng-show="sortType == 'created' && !sortReverse" class="fa fa-caret-down"></span>
					            <span ng-show="sortType == 'created' && sortReverse" class="fa fa-caret-up"></span></a></th>
								<th><a href="#" ng-click="sortType = 'closed'; sortReverse = !sortReverse">
					            Closed
					            <span ng-show="sortType == 'closed' && !sortReverse" class="fa fa-caret-down"></span>
					            <span ng-show="sortType == 'closed' && sortReverse" class="fa fa-caret-up"></span></a></th>
								<th><a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
					            Name
					            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
					            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span></a></th>
								<th><a href="#" ng-click="sortType = 'email'; sortReverse = !sortReverse">
					            Email
					            <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
					            <span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span></a></th>
								<th><a href="#" ng-click="sortType = 'description'; sortReverse = !sortReverse">
					            Description
					            <span ng-show="sortType == 'description' && !sortReverse" class="fa fa-caret-down"></span>
					            <span ng-show="sortType == 'description' && sortReverse" class="fa fa-caret-up"></span></a></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="issue in Issues | orderBy:sortType:sortReverse | filter:search"">
								<td>{{issue.id}}&nbsp;&nbsp;&nbsp;&nbsp;</td>
								<td>{{issue.created | date:"MM/dd/yyyy"}}</td>
								<td>{{issue.closed | date:"MM/dd/yyyy"}}</td>
								<td>{{issue.name}}</td>
								<td>{{issue.email}}</td>
								<td>{{issue.description}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
